<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Formulario Universidad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f5f5f5;
    }
    form {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 8px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #125ea9;
    }
    #mensaje {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Encuesta Universitaria</h2>
  <form id="miForm">
    <label>Nombre:</label>
    <input name="nombre" required>

    <label>Email:</label>
    <input name="email" type="email" required>

    <label>Respuesta:</label>
    <textarea name="respuesta" required></textarea>

    <button type="submit">Enviar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    // ⚠️ Reemplaza con TU URL del script desplegado
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxufgeT-sI3pP629ASQlhiEU2bszIacQB8i-4645hibjdOc3arcfOJ0w68Gb2rWNkw/exec";

    document.getElementById("miForm").addEventListener("submit", async (ev) => {
      ev.preventDefault();

      const data = Object.fromEntries(new FormData(ev.target).entries());
      const mensaje = document.getElementById("mensaje");

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const json = await res.json();

        if (json.success) {
          mensaje.textContent = "✅ Enviado correctamente";
          mensaje.style.color = "green";
          ev.target.reset();
        } else {
          mensaje.textContent = "❌ Error: " + json.error;
          mensaje.style.color = "red";
        }
      } catch (err) {
        mensaje.textContent = "⚠️ Error de conexión: " + err.message;
        mensaje.style.color = "red";
      }
    });
  </script>
</body>
</html>

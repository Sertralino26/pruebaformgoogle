<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Formulario Universidad</title>
  <style>
    body { font-family: Arial; margin: 2rem; }
    input, textarea { display: block; margin-bottom: 1rem; width: 300px; }
    button { padding: 8px 16px; cursor: pointer; }
    #mensaje { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Encuesta Universitaria</h2>
  <form id="miForm">
    <label>Nombre: <input name="nombre" required></label>
    <label>Email: <input name="email" type="email" required></label>
    <label>Respuesta: <textarea name="respuesta" required></textarea></label>
    <button type="submit">Enviar</button>
  </form>

  <div id="mensaje"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxufgeT-sI3pP629ASQlhiEU2bszIacQB8i-4645hibjdOc3arcfOJ0w68Gb2rWNkw/exec"; // tu URL

    document.getElementById("miForm").addEventListener("submit", async (ev) => {
      ev.preventDefault();

      const data = Object.fromEntries(new FormData(ev.target).entries());
      const mensaje = document.getElementById("mensaje");

      try {
        const res = await fetch(SCRIPT_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });

        const json = await res.json();
        if (json.success) {
          mensaje.textContent = "✅ Enviado correctamente";
          mensaje.style.color = "green";
          ev.target.reset();
        } else {
          mensaje.textContent = "❌ Error: " + json.error;
          mensaje.style.color = "red";
        }
      } catch (err) {
        mensaje.textContent = "⚠️ Error de conexión: " + err;
        mensaje.style.color = "red";
      }
    });
  </script>
</body>
</html>
